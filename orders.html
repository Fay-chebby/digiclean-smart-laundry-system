<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/dash.css">
    <link rel="stylesheet" href="./assets/css/order.css">
    <title>Digiclean order page</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <h1><span>Digiclean</span> Smart Laundry</h1>
            </div>
            <div class="topicons">
                <div class="icons">
                    <img src="./assets/images/icons/border-all.svg" alt="" class="icon"> <span>My orders</span>
                </div>
                <div class="icons">
                    <img src="./assets/images/icons/calendar-check.svg" alt="" class="icon"> <span>Delivery Tracker</span>
                </div>
                <div class="icons">
                    <img src="./assets/images/icons/users.svg" alt="" class="icon"> <span>Service provider</span>
                </div>
                <div class="icons">
                    <img src="./assets/images/icons/calendar-day.svg" alt="" class="icon"> <span>Pickup Schedule</span>
                </div>
                <div class="icons">
                    <img src="./assets/images/icons/dumbbell.svg" alt="" class="icon"> <span>Pricing</span>
                </div>
                </div>
                <div class="spacer"></div>
                <div class="bottomicons">
                <div class="icons">
                    <img src="./assets/images/icons/sliders.svg" alt="" class="icon"> <span>Settings</span>
                </div>
                </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search">
                </div>
                <div class="profiles">
                    <img src="./bell.svg" alt="">
                    <img src="./comment-dots.svg" alt="">
                    <span id="username">Username</span>
                    <img src="./angle-down.svg" alt="">
                </div>
            </div>
            <div class="content">
                <div class="topbar">
                    <h1>My orders</h1>
                </div>
                <div class="incontainer flex">
                    <div class="mainPending holders">
                        <h1>Pending orders</h1>
                        <div class="internal">
                            <ul>
                                <li>currently no pending orders</li>
                            </ul>
                        </div>
                    </div>
                    <div class="history holders">
                        <h1>Order History</h1>
                        <div class="internal">
                            <ul>
                                <li>currently no order history</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button class="back btn"><a href="">Place Order</a></button>
                <button class="back btn"><a href="">Dashboard</a></button>
        </div>
    </div>
    </div>
</body>
</html>
