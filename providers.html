<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/dash.css">
    <link rel="stylesheet" href="./assets/css/order.css">
    <link rel="stylesheet" href="./assets/css/providers.css">
    <title>Digiclean Service providers page</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <h1><span>Digiclean</span> Smart Laundry</h1>
            </div>
            <div class="topicons">
                <div class="icons">
                    <img src="./assets/images/icons/border-all.svg" alt="" class="icon"> <span>My orders</span>
                </div>
                <div class="icons">
                    <img src="./assets/images/icons/calendar-check.svg" alt="" class="icon"> <span>Delivery Tracker</span>
                </div>
                <div class="icons">
                    <img src="./assets/images/icons/users.svg" alt="" class="icon"> <span>Service provider</span>
                </div>
                <div class="icons">
                    <img src="./assets/images/icons/calendar-day.svg" alt="" class="icon"> <span>Pickup Schedule</span>
                </div>
                <div class="icons">
                    <img src="./assets/images/icons/dumbbell.svg" alt="" class="icon"> <span>Pricing</span>

                </div>
                <div class="spacer"></div>

        <div class="main">
            <div class="top">
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search">
                </div>

                    <img src="./assets/images/icons/bell.svg" alt="">
                    <img src="./assets/images/icons/comment-dots.svg" alt="">

                    <img src="./assets/images/icons/angle-down.svg" alt="">

            </div>
            <div class="content">
                <div class="topbar">
                    <h1>Laundry Service providers</h1>
                </div>
                <div class="providers border20">
                    <div class="shops border20">
                        <div class="bsname">
                            
                            <h3 ><span id="bsName">Galaxy Cleaners</span>, <span id="location">Nyeri</span></h3>
                                
                                
                        </div>
                        <div class="reachout">
                            <button class="contact"><a href="tel:+">contact us</a></button>
                        </div>
                    </div>
                    
                </div>
        </div>
    </div>
    </div>
